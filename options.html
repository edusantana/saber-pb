<body>


	<h2>Dias sem aulas</h2>
	Alertar registro de aulas para os seguintes dias:
	
	<br>

	<textarea id="feriados" name="feriados" cols="20" rows="6" title="Informe os dias que deseja ser lembrado que não podem haver registros de aulas."></textarea><br>
	
	 Inclua zeros pois todos os dias e meses devem ter 2 dígitos, ex: 01/05/2018):

	<br>
	<h2>Cadastros em séries</h2>
	<textarea id="registros" name="registros" cols="120" rows="12" title="Cole aqui várias linhas copiadas de uma planilha"></textarea><br>
	<i>Os registros colados aqui serão utilizados nas próximas telas de cadastro de novos registros, na sequência em que foram colados.</i>
